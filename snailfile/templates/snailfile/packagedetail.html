{% extends 'base.html' %}

{% block content %}

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{ fpack.ptitle }}</h3>
            </div>
            <div class="panel-body">
              
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Provider Number:</td>
                        <td>{{ fpack.pprovnum }}</td>
                      </tr>
                      <tr>
                        <td>FYE:</td>
                        <td>{{ fpack.pfye }}</td>
                      </tr>
                      <tr>
                        <td>Detail:</td>
                        <td>{{ fpack.pdescription }}</td>
                      </tr>

                            {% for fatt in fattachs %}
                            <tr>
                                <td>Attachment:</td>
                                <td><a href="{{fatt.afile.url}}">{{fatt.originalfilename}}</a></td>
                            </tr>
                            {% endfor %}
                      <tr><td></td></tr>
                     
                    </tbody>
                  </table>

                </div>
                {% if isorg %}
                 <div class="panel-footer">
                        <a href="{% url 'vocregen' fpack.id %}" data-original-title="Generate VOC" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="fa fa-fw fa-envelope-o"></i></a>
                        <a href="{% url 'edit' fpack.id %}" data-original-title="Edit this package" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="fa fa-fw fa-edit"></i></a>
                        <span class="pull-right">
                            
                            <a href="{% url 'packagedelete' fpack.id %}" data-original-title="Remove this package" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="fa fa-fw fa-trash"></i></a>
                        </span>
                </div>
                {% endif %}
            
          </div>

{% endblock %}
